<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brandon Adolfo</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(160deg, #2b5876, #4e4376);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
    }

    header {
      background-color: #1c1c1c;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .container h2 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .container p {
      font-size: 18px;
      max-width: 600px;
      margin: 10px 0;
      line-height: 1.5;
    }

    .container a {
      color: #ffffff;
      font-weight: bold;
      text-decoration: underline;
      transition: color 0.3s;
    }

    .container a:hover {
      color: #ffd700;
    }

    .logo-button {
      margin-top: 35px;
      padding: 14px 32px;
      background-color: #ffffff22;
      border: 2px solid #ffffff44;
      border-radius: 50px;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      letter-spacing: 1px;
      text-decoration: none;
    }

    .logo-button:hover {
      background-color: #ffffff55;
      transform: scale(1.05);
    }

    footer {
      padding: 15px;
      background-color: #1c1c1c;
      font-size: 14px;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
    }
  </style>
  <script>
    function refreshPage() {
      location.reload();
    }
  </script>
</head>
<body>

  <header onclick="refreshPage()">
    Brandon Adolfo
  </header>

  <div class="container">
    <h2>Hello, I'm Brandon Adolfo!</h2>
    <p>Creative Developer, building beautiful apps with Flutterflow and web tech.</p>
    <p>Part of the mission at <a href="https://3dvr.tech" target="_blank" rel="noopener noreferrer">3dvr.tech</a> to create open-source, empowering solutions for the world.</p>

    <div class="logo-button" onclick="refreshPage()">Brandon Adolfo</div>
  </div>

  <footer>
    &copy; 2025 Brandon Adolfo. All rights reserved.
  </footer>

</body>
</html>
